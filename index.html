<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Code IDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-menu">
        <button class="btn btn-dark">Dark Mode</button>
        <button class="btn btn-light">Light Mode</button>
        <button class="btn btn-run"><i class="fa fa-play"></i>Run</button>
        <div class="live">
            <label for="live">Live-</label>
            <input type="checkbox" class="live">
        </div>
        <h1>Visual Studio Online</h1>
    </div>
    <div class="container">
        <div class="left">
            <div class="editor" contenteditable=""> <!--makes erasable text-->
                Write your code ...
            </div>
        </div>
        <div class="bar" title="Click and Drag"></div>
        <div class="right">
            <iframe src="" frameborder="0" class="iframe"></iframe>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
